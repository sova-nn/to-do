<div class="card" [ngStyle]="{backgroundColor:cardClass}"
                  [style.opacity]="toDoCard.done==true?'0.2':'1'"
                  appFadeOut
                  >
  <h3><b>Необходимо:</b></h3>
  <div class="to-do">
    <p>{{toDoCard.text}}</p>
  </div>
  <p>Важность:
    <select class="priority"
            [(ngModel)]="toDoCard.priority" (ngModelChange)="onChange()">
      <option disabled>Установить важность</option>
      <option *ngFor="let item of priorities" [value]="item">{{item}}</option>
    </select>
  </p>
  <p></p>
  <button class="btn" (click)="onPaleCard()">Сделано</button>
  <button class="btn">Неактуально</button>
</div>
